<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <p id="display-text">1234567890</p>
            </div>
            <div id="buttons">
                <button id="clear" class="other-buttons">C</button>
                <button id="plus-minus" class="other-buttons">+ / -</button>
                <button id="percent" class="other-buttons">%</button>
                <button id="root" class="other-buttons">âˆš</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation other-buttons" id="divide">/</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operation other-buttons" id="multiply">*</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operation other-buttons" id="subtract">-</button>
                <button id="period">.</button>
                <button class="number">0</button>
                <button id="equals">=</button>
                <button class="operation other-buttons" id="add">+</button>
            </div>
        </div>
    </body>
</html>
